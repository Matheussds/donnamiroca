<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Usuário</title>
</head>
<body>
    <h2>Cadastro de Usuário</h2>

    <form method="POST">
        <label for="id_funcionario">Funcionário</label><br>
        <input type="text" id="id_funcionario" name="id_funcionario"><br>
        <label for="user_funcionario">Usuario</label><br>
        <input type="text" id="user_funcionario" name="user_funcionario"><br>
        <label for="senha_funcionario">Senha de Acesso</label><br>
        <input type="password" id="senha_funcionario" name="senha_funcionario"><br>

        <button type="submit">Salvar</button>
    </form>
</body>
</html>
